<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Citations</title>
</head>
<body class="bg-dark">

    <h1 class="text-light text-center">Citations</h1>

    <div id="alert"></div>
    
    <div id="content">

        <!-- Citation type dropdown -->
        <div class="pb-3">
            <h4 class="text-white">Type</h4>
            <select name="citation-type" id="citation-type">
                <option value="website">Website</option>
                <option value="book">Book</option>
                <option value="journal">Journal Article</option>
            </select>
        </div>


        <!-- Author input -->
        <div class="pb-3">
            <div id="authors">
                <div class="author" id="author1">
                    <h4 class="text-white">Author 1</h4>
                    <input type="text" class="form-control" name="author1-fname" id="author1-fname" placeholder="First name">
                    <input type="text" class="form-control" name="author1-mname" id="author1-mname" placeholder="Middle name">
                    <input type="text" class="form-control" name="author1-lname" id="author1-lname" placeholder="Last name">
                </div>
            </div>
            <button class="btn btn-secondary" id="add-author-btn">+</button>
            <button class="btn btn-secondary" id="remove-author-btn">-</button>
        </div>

        <!-- Title -->
        <div class="pb-3">
            <h4 class="text-light">Info</h4>
            <input type="text" class="form-control" name="title" id="title" placeholder="Title">
            <input type="text" class="form-control" name="website-title" id="website-title" placeholder="Website title">
            <input type="text" class="form-control" name="publisher" id="publisher" placeholder="Publisher">
        </div>

        <!-- URL -->
        <div class="pb-3">
            <h4 class="text-light">URL</h4>
            <input type="text" class="form-control" name="url" id="url" placeholder="URL">
        </div>

        <!-- Date -->
        <div class="pb-3">
            <h4 class="text-light">Date</h4>
            <label for="publish-date" class="text-light">Date published</label>
            <input type="date" class="form-control" name="publish-date" id="publish-date">
            <label for="access-date" class="text-light">Date accessed</label>
            <input type="date" class="form-control" name="access-date" id="access-date">
        </div>

        <div class="pb-3 d-block m-auto">
            <select name="citation-format" id="citation-format">
                <option value="mla8">MLA 8</option>
                <option value="apa7">APA 7</option>
            </select>
            <br>
            <button class="btn btn-primary" id="cite-id">Cite</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./selections.js"></script>
    <script src="./cite.js"></script>
</body>
</html>

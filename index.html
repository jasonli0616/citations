<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Citations</title>
</head>
<body class="bg-dark">

    <h1 class="text-light text-center">Citations</h1>

    <div id="alert"></div>
    
    <div id="content">

        <div class="pb-3">
            <h4 class="text-white">Type</h4>
            <select name="citation-type" id="citation-type">
                <option value="website">Website</option>
                <option value="book">Book</option>
                <option value="journal">Journal Article</option>
            </select>
        </div>


        <div class="pb-3">
            <div id="authors">
                <div class="author" id="author1">
                    <h4 class="text-white">Author 1</h4>
                    <input type="text" name="author1-fname" id="author1-fname" placeholder="First name">
                    <input type="text" name="author1-mname" id="author1-mname" placeholder="Middle name">
                    <input type="text" name="author1-lname" id="author1-lname" placeholder="Last name">
                </div>
            </div>
            <button class="btn btn-secondary" id="add-author-btn">+</button>
            <button class="btn btn-secondary" id="remove-author-btn">-</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
